<table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">
  
  <ng-container *ngFor="let columna of displayedColumns" [matColumnDef]="columna">
    <th mat-header-cell *matHeaderCellDef> {{ columna }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[columna] }} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 20, 100]"
  (page)="onPageChange($event)">
</mat-paginator>
