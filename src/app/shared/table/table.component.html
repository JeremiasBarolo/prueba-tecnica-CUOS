<app-spinner *ngIf="isLoading; else tableContent"></app-spinner>


  <ng-template #tableContent>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
      <ng-container *ngFor="let columna of displayedColumns" [matColumnDef]="columna">
        <th mat-header-cell *matHeaderCellDef> {{ columna }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[columna] }} </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr mat-row>
        <button type="button" mat-button>
        <mat-icon  aria-label="Example home icon" fontIcon="menu" ></mat-icon>
      </button>
      </tr>
  
    </table>
  </ng-template>
