<app-spinner *ngIf="isLoading; else tableContent"></app-spinner>

<ng-template #tableContent>
  <div class="card-container">
    <mat-card class="card" appearance="outlined" *ngFor="let dataSource of paginatedData">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ dataSource.name }}</mat-card-title>
          <mat-card-subtitle>{{ dataSource.id }}</mat-card-subtitle>
          <img mat-card-md-image [src]="dataSource.thumbnail" alt="{{ dataSource.name }}">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content >
        <ng-container *ngIf="dataSource.description">
          <p class="description-container">
            {{ dataSource.description }}
          </p>
        </ng-container>
       
        
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</ng-template>
